<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardín Github 21</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <div class="brand-name">klook</div>
    <div class="header-actions">
      <span class="language-selector">English</span>
      <button class="submit-button">Avión</button>
    </div>
  </header>

  <main class="main-content">
    <h1 class="main-heading">First up, set your Out of Office message.</h1>

    <div class="image-carousel">
      <div class="carousel-item position-left">
        <img src="img/" alt="card 1">
      </div>
      <div class="carousel-item position-center">
        <img src="img/" alt="card 2">
        <div class="overlay-text">
          <p>Drag the cards horizontally to cycle through your options.</p>
          <p class="caption-bottom">Off-grid mode ON. If you need me… don't.</p>
        </div>
      </div>
      <div class="carousel-item position-right">
        <img src="img/" alt="card 3">
      </div>
    </div>

    <button class="continue-button">Next →</button>
  </main>

  <footer class="bottom-bar">
    <a href="#">Privacy Policy</a>
    <a href="#">Terms & Conditions</a>
  </footer>
</body>
</html>
